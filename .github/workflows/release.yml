name: Release nf-anndata

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Release Plugin
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Environment
        run: env | sort

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          architecture: x64
          distribution: 'temurin'

      - name: Validate version tag
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          GRADLE_VERSION=$(grep -oP "version = '\K[^']+" build.gradle)
          if [ "$TAG" != "$GRADLE_VERSION" ]; then
            echo "Error: Tag version ($TAG) does not match build.gradle version ($GRADLE_VERSION)"
            exit 1
          fi
          echo "VERSION=$TAG" >> $GITHUB_ENV

      - name: Run tests
        run: make test
        env:
          GRADLE_OPTS: '-Dorg.gradle.daemon=false'

      - name: Setup Nextflow
        uses: nf-core/setup-nextflow@v2
        with:
          version: "24.10"

      - name: Clean existing plugin
        run: rm -rf ~/.nextflow/plugins/nf-anndata*

      - name: Install and validate
        run: |
          make install
          nextflow run validation/

      - name: Build release artifacts
        run: ./gradlew assemble
        env:
          GRADLE_OPTS: '-Dorg.gradle.daemon=false'

      - name: Publish to Nextflow Plugin Registry
        run: ./gradlew releasePlugin
        env:
          GRADLE_OPTS: '-Dorg.gradle.daemon=false'
          NPR_API_KEY: ${{ secrets.NPR_API_KEY }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ env.VERSION }}
          body: |
            ## nf-anndata v${{ env.VERSION }}
            
            ### Installation
            
            ```bash
            nextflow plugin install nf-anndata@${{ env.VERSION }}
            ```
            
            Or add to your `nextflow.config`:
            
            ```groovy
            plugins {
                id 'nf-anndata@${{ env.VERSION }}'
            }
            ```
            
            ### Changes
            
            See [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          files: |
            build/libs/*.jar
            build/distributions/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
