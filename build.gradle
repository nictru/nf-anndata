plugins {
    id 'io.nextflow.nextflow-plugin' version '1.0.0-beta.10'
}

version = '0.3.2'

configurations {
    // Exclude slf4j-api from runtime - Nextflow provides it
    runtimeClasspath.exclude group: 'org.slf4j', module: 'slf4j-api'
}

dependencies {
    implementation 'io.jhdf:jhdf:0.10.0'
    // SLF4J is provided by Nextflow at runtime
    compileOnly 'org.slf4j:slf4j-api:2.0.17'
}

nextflowPlugin {
    nextflowVersion = '24.10.0'

    provider = 'Nico Trummer'
    className = 'acme.plugin.AnnDataPlugin'
    extensionPoints = [
        'acme.plugin.AnnDataExtension'
    ]

}
